<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Pass The Deck</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/new">New</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    @if (isHandset$ | async) {
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Pass the Deck</span>
    </mat-toolbar>
    } @if (isHandset$ | async) {
    <div style="padding: 0 10vw; padding-top: 5vh">
      <router-outlet />
    </div>
    } @else {
    <div style="padding: 0 20px; padding-top: 1vh">
      <router-outlet />
    </div>
    }
  </mat-sidenav-content>
</mat-sidenav-container>
