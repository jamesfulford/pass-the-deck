<div>
  <div *ngFor="let option of options; let i = index; trackBy: trackByFn">
    <input
      [(ngModel)]="options[i]"
      (ngModelChange)="updateQueryParams()"
      placeholder="What is this option called?"
    />
    <button (click)="removeOption(i)">x</button>
  </div>
  <button (click)="addOption()">+</button>
</div>
<br />
<label>
  Choices:
  <input
    type="number"
    min="1"
    max="5"
    [(ngModel)]="choicesPerChoosing"
    (ngModelChange)="onChoicesPerChoosingChange()"
  />
</label>
<br />
<a [href]="href()">Launch!</a>
